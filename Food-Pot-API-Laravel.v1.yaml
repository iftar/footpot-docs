  'api/collection-points/:id/can-deliver-to-location':
    post:
      summary: Check if  collection point can deliver to a location
      operationId: 'post-collection-points-:id-can-deliver-to-location'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  status:
                    type: string
                    minLength: 1
                  data:
                    type: object
                    properties:
                      can_deliver_to_location:
                        type: boolean
                    required:
                      - can_deliver_to_location
                required:
                  - status
                  - data
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  status:
                    type: string
                    minLength: 1
                  message:
                    type: string
                    minLength: 1
                required:
                  - status
                  - message
              examples:
                example-1:
                  value:
                    status: error
                    message: Postcode paramaters are required.
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                postcode:
                  type: string
                  minLength: 1
              required:
                - postcode
            examples:
              example-1:
                value:
                  postcode: string
